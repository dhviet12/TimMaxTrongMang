<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[-2,1,3,5,10,97,23,68];
    let max= number[0];
    let index = 0;
    for (let i=1; i< number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index=i;
        }
    }
    alert('max: ' + max + ' at position ' + index);
</script>

</body>
</html>
